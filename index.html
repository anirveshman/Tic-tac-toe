<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="round-info">Welcome to Tic Tac Toe</div>
    <div class="player-turn">Player Turn</div>
    <div class="button-container">
        <button data-row = "0" data-col = "0"></button>
        <button data-row = "0" data-col = "1"></button>
        <button data-row = "0" data-col = "2"></button>
        <button data-row = "1" data-col = "0"></button>
        <button data-row = "1" data-col = "1"></button>
        <button data-row = "1" data-col = "2"></button>
        <button data-row = "2" data-col = "0"></button>
        <button data-row = "2" data-col = "1"></button>
        <button data-row = "2" data-col = "2"></button>
        
    </div>

    <div class="score">Score</div>

    <button id="open-modal">Setup Game</button>

  <div id="modal-backdrop">
    <div id="modal">
      <h2>Game Setup</h2>
      <form id="setup-form">
        <label for="rounds">Number of Rounds</label>
        <input type="number" id="rounds" min="1" value="3" required />

        <label for="player1-name">Player 1 Name</label>
        <input type="text" id="player1-name" required />

        <label for="player1-mark">Player 1 Marker</label>
        <input type="text" id="player1-mark" maxlength="1" required />

        <label for="player2-name">Player 2 Name</label>
        <input type="text" id="player2-name" required />

        <label for="player2-mark">Player 2 Marker</label>
        <input type="text" id="player2-mark" maxlength="1" required />

        <div class="actions">
          <button type="button" class="close">Cancel</button>
          <button type="submit">Start Game</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
